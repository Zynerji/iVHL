name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'ivhl/**'
      - 'web_monitor/**'
      - 'simulations/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=hierarchical
            type=raw,value=hierarchical-{{date 'YYYYMMDD-HHmmss'}}
            type=sha,prefix=hierarchical-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment instructions
        run: |
          echo "âœ… Docker image published!"
          echo ""
          echo "Pull command:"
          echo "docker pull ghcr.io/${{ github.repository }}:hierarchical"
          echo ""
          echo "Run command:"
          echo "docker run --gpus all -p 8080:8080 -p 8000:8000 -v \$(pwd)/results:/results ghcr.io/${{ github.repository }}:hierarchical"
